<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="nav.css">
    <form action="">
        <link rel="preconnect" href="https://fonts.googleapis.com" />

          body {
            font-family: "Varela Round", sans-serif;
          }

      </head>
      <body>
        <header>
          <nav>
            <ul>

        <h2>Samsung Mobile-Phone Store</h2>
    
        <p>Name: <input type="text" placeholder="Enter your name" /></p>
        <p>Email: <input type="email" placeholder="Enter your email" /></p>
    
        <fieldset>
          <legend>Which phone do you want to buy?</legend>
          <p>
            <label for="s8+"
              ><input type="radio" name="phone" id="s8+" />Galaxy S8 Plus</label
            >
          </p>
          <p>
            <label for="s21ultra"
              ><input type="radio" name="phone" id="s21ultra" />Galaxy S21
              Ultra</label
            >
          </p>
          <p>
            <label for="s9+"
              ><input type="radio" name="phone" id="s9+" />Galaxy S9 Plus</label
            >
          </p>
          <p>
            <label for="n20ultra"
              ><input type="radio" name="phone" id="n20ultra" />Galaxy Note20
              Ultra</label
            >
          </p>
          <p>
            <label for="s20+"
              ><input type="radio" name="phone" id="s20+" />Galaxy S20 Plus</label
            >
          </p>
          <p>
            <label for="zflip3"
              ><input type="radio" name="phone" id="zflip3" />Galaxy Z Flip3</label
            >
          </p>
          <p>
            <label for="n10+"
              ><input type="radio" name="phone" id="n10+" />Galaxy Note10
              Plus</label
            >
          </p>
        </fieldset>
        <fieldset>
          <legend>What do you want to take with the phone?</legend>
          <p>
            <label for="watch"
              ><input type="checkbox" name="accessories" id="watch" />Galaxy
              Watch</label
            >
          </p>
          <p>
            <label for="bud"
              ><input type="checkbox" name="accessories" id="bud" />Galaxy Bud</label
            >
          </p>
          <p>
            <label for="charger"
              ><input type="checkbox" name="accessories" id="charger" />Wireless
              Charger</label
            >
          </p>
          <p>
            <label for="case"
              ><input type="checkbox" name="accessories" id="case" />Case</label
            >
          </p>
        </fieldset>
        <button type="submit">Order Now</button>
        <button type="reset">Clear</button>
    </form>
  </body>
